# Properties to be loaded into the GOKb module.
api.url = http://gokb.k-int.com/gokb/api/

# Timeout in milliseconds
timeout = 60000

####### Auto-Proxied commands ########
proxyCommands = projectList, describe, saveOperations, refdata, isUp
proxyCommands = projectIngestProgress, getProjectProfileProperties, checkMD5
proxyCommands = checkSkippedTitles

###
# Special regex match commands need to have a name, pattern and skip parameter.
# Skip parameter skips the first X returned groups starting from 1.
##
regex.name = Host
regex.pattern = ^(.*\:\/\/)?([^\/]*).*
regex.skip = 1