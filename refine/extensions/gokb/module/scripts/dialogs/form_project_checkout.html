<form bind="form" action="command/gokb/project-checkout" method="POST">
  <fieldset>
  	<legend>Your Details</legend>
  	<p>Please enter your details. These will be used to inform other users who is currently working on this refine project.</p>
  	<div class="form-row" >
  		<label for="name">Name:</label>
  		<input id="name" bind="checkOutName" name="checkOutName" type="text" value="" />
  	</div>
  	<div class="form-row" >
  		<label for="email" >Email:</label>
  		<input id="email" bind="checkOutEmail" name="checkOutEmail" type="text" value="" />
  	</div>
  </fieldset>
  <input type="hidden" bind="projectID" name="projectID" value="" />
  <input type="submit" value="Checkout" name="checkout" bind="submit" />
</form>
